<!DOCTYPE html>
<html>
  <head>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map"></div>
    

    <button onclick="calcRoute()">Click me</button>
    <script>


var directionsService
var directionsDisplay
function initMap() {
 directionsService = new google.maps.DirectionsService();
directionsDisplay = new google.maps.DirectionsRenderer();
  // var haight = new google.maps.LatLng(37.7699298, -122.4469157);
  // var oceanBeach = new google.maps.LatLng(37.7683909618184, -122.51089453697205);
  var mapOptions = {
    center: {lat: 47.3769, lng: 8.5417},
    zoom: 13
  }
  var map = new google.maps.Map(document.getElementById('map'), mapOptions);
  directionsDisplay.setMap(map);
}

function calcRoute() {

  // var selectedMode = document.getElementById('mode').value;
  var request = {
    origin: {lat: 47.3779, lng: 8.5402},  // Haight.
    destination: {lat: 47.3641, lng: 8.5308},  // Ocean Beach.
    // Note that Javascript allows us to access the constant
    // using square brackets and a string value as its
    // "property."
    travelMode: google.maps.TravelMode.TRANSIT
  };
  directionsService.route(request, function(response, status) {
    if (status == 'OK') {
      directionsDisplay.setDirections(response);
      console.log(response)
      }
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOcZOEW2Q07uQmpCDj4VCBanEW1yJerBM&callback=initMap"
    async defer></script>
  </body>
</html>
